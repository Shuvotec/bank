<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some
            <span class="font-semibold text-violet-600">Money</span>!!!</h1>
    </header>
   <main>
        <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <div class="bg-green-400 p-8 rounded-lg ">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-400 p-8 rounded-lg ">
                        <h4 class="text-2xl">Withdrow</h4>
                        <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                    </div>
                    <div class="bg-violet-400 p-8 rounded-lg ">
                        <h4 class="text-2xl">Blance</h4>
                        <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
                    </div>
                   
                </div>
        </section>
        <!--Deposit and widrow-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg ">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    
                        <input class="w-9/12 block mb-2 px-5 py-2 rounded" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                        <button id="btn-deposit" class="bg-blue-700 px-9 py-2 rounded-lg mt-5 font-medium text-white hover:bg-red-700">Deposit</button>
                    
                </div>
                <div class="bg-sky-400 p-8 rounded-lg ">
                    <h4 class="text-2xl text-white">Please Widthrow</h4>
                    <input class="w-9/12 block mb-2 px-5 py-2 rounded" type="text" name="" id="withdrow-field" placeholder="$ amount you want to Withdrow">
                    <button id="btn-withdrow" class="bg-orange-700 px-9 py-2 rounded-lg mt-5 font-medium text-white hover:bg-violet-700">Withdrow</button>
                </div>
                
               
            </div>
        </section>
        
   </main>
   <script src="deposit.js"></script>
   <script src="withdrow.js"></script>
</body>
</html>
